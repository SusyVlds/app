<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back-circle" text="" defaultHref="/"> </ion-back-button> <!--permite regresar-->

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-icon class="iconInicio" name="person-circle"></ion-icon>

  <br>

  <form [formGroup]="LoginForm">
    <ion-list>
      <ion-item>
        <ion-icon class="iconRegister" name="mail" slot="start"></ion-icon>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type="email" placeholder="" formControlName="email"></ion-input>
      </ion-item>
      <br>

      <ion-item>
        <ion-icon class="iconRegister" name="keypad" slot="start"></ion-icon>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <br>
  <br>
  <br>

  <div class="divButton">
    <ion-button class="bLogIn" (click)="login()">Log In</ion-button>
  </div>
  <br>

  <div class="divForgot">
    <ion-buttons class="buttonCenter">
      <ion-button (click)="passwordGet()">¿Olvidaste tu Contraseña?</ion-button>
    </ion-buttons>
  </div>

  <div class="divButtonH">
    <ion-buttons class="buttonCenter">
      <ion-button (click)="homeGet()">
        <ion-icon slot="icon-only" name="car"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>



</ion-content>
